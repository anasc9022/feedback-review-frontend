<div class="container">
    <div class=" row col-10">
        <div class="accordion col-5" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <div class="accordion-body">
                    <h5 class="text-center">Submit Feedback</h5>
                    <hr>
                    <div class="row mb-2">
                        <div class="col-6 offset-3">
                            <label class="mb-1 offset-3">Rate</label>
                            <div class="form-outline col-6 offset-2">
                                <input type="number" id="typeNumber" class="form-control" [(ngModel)]="rating" />
                            </div>
                        </div>
                        <div class="range mt-1">
                            <input type="range" class="form-range" id="customRange1" min="0" max="5" value="0" step="1"
                                [(ngModel)]="rating" />
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="mb-1 offset-4">Comment</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" [(ngModel)]="comment"
                            rows="4"></textarea>
                    </div>
                    <button type="button" (click)="submitFeedback()"
                        class="btn btn-white w-100 border border-secondary">Submit</button>
                </div>
            </div>
        </div>
        <div class="col-6 offset-1">
            <h5 class="text-center">Approved Feedback</h5>
            <table class="table mt-2">
                <thead>
                    <tr>
                        <th scope="col">S No.</th>
                        <th scope="col">Rating</th>
                        <th scope="col">Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let review of approvedFeedback; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ review.rating }}/5</td>
                        <td>{{ review.comment }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
